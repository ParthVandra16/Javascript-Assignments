<section class="section">
  <h2>My Favorite Cricketer</h2>

  <app-create-content
  (contentAdded)="onContentAdded($event)"
></app-create-content>

  <div>
    <label for="search">Search</label>
    <input
      type="text"
      id="search"
      placeholder="Search"
      (input)="handleInput($event)"
    />
    <button (click)="searchContent()">Search</button>
  </div>
  <p *ngIf="isAvailable">Available</p>
  <p *ngIf="!isAvailable">Not Available</p>
  <app-content-card class="featured" [cricketplayer]="featuredcricketplayer"></app-content-card>
  <ul class="content-list">
    <li *ngFor="let cricketplayer of cricketplayer">
      <app-content-card [cricketplayer]="cricketplayer"></app-content-card>
    </li>
  </ul>
</section>
